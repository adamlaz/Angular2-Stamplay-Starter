<div class="modal fade" id="login-dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
				<h4 class="modal-title"><span class="glyphicon glyphicon-user"></span> Log in</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<fieldset>

						<div class="form-group">
							<label for="inputLoginEmail" class="col-md-2 control-label">E-mail</label>

							<div class="col-md-10">
								<input type="email" class="form-control" name="inputSinputLoginEmailignUpEmail" id="inputLoginEmail" placeholder="Your E-mail" [(ngModel)]='login.email'>
							</div>
						</div>

						<div class="form-group">
							<label for="inputLoginPassword" class="col-md-2 control-label">Password</label>

							<div class="col-md-10">
								<input type="password" class="form-control" name="inputLoginPassword" id="inputLoginPassword" placeholder="Password" [(ngModel)]='login.password'>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-10 col-md-offset-2">
								<button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true">Cancel</button>
								<button (click)='onLogin()' type="button" class="btn btn-primary">Log in</button>
							</div>
						</div>

					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
